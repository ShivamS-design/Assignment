test:
  database:
    host: localhost
    port: 5432
    name: wasmdb_test
    user: testuser
    password: testpass
    
  redis:
    host: localhost
    port: 6379
    db: 1
    
  server:
    port: 8080
    host: localhost
    
  auth:
    jwt_secret: test-secret-key
    token_expiry: 1h
    
  limits:
    max_memory: 100MB
    max_execution_time: 30s
    max_modules: 100
    
  security:
    rate_limit: 1000/hour
    enable_cors: true
    allowed_origins: ["http://localhost:3000"]
    
  metrics:
    collection_interval: 1s
    retention_period: 24h
    
  snapshots:
    storage_path: /tmp/test-snapshots
    compression: true
    max_snapshots: 50